<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <title>Join Us</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background: url('form.jpg') no-repeat;
            background-size: 1560px 745px;
            color: whitesmoke;
            font-family: 'Chivo Mono', monospace;
        }
        .btn{
            background: rgb(43, 42, 42);
            font-family: 'Chivo Mono', monospace;
            border: none;
            border-radius: 10px;
            padding: 9px 12px;
            margin: 10px 1px;
            color: whitesmoke;
            font-size: 20px;
            cursor: pointer;
        }

        .btn:hover{
            background: rgb(151, 151, 151);
            text-decoration: none;
        }

        .btn a{
            text-decoration: none;
            color: whitesmoke;
        }

        .container{
            color: black;
            width: 40%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .container h2{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container form{
            text-align: center;
        }

        .container form input{
            width: 70%;
            padding: 10px;
            margin: 10px 0px;
            border: 2px solid rgb(65, 64, 64);
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter your details:)</h2>
        <form action="https://www.sumydesigns.com/wp-content/uploads/2018/08/thank-you-page.jpg" target="_blank">
            <div class="from">
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="from">
                <input type="number" name="age" id="age" placeholder="Enter your age">
            </div>
            <div class="from">
                <input type="text" name="number" id="number" placeholder="Enter you phone no.">
            </div>                      
            <div class="form">
                <input type="text" name="email" id="email" placeholder="Enter your email">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
